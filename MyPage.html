</head>

<body id="Add_body">
    <div id="div_1_profile">
        <img src="FILES\iconmonstr-angel-left-circle-thin-48.png" id="back_icon" onclick="open_indeX()" />

        <div id="cover_for_changes">

        <form id="form_change">

                <label>Surname:</label>
                <input type="text" id="surmaneUser" required />
            </div>
            <div class="div_input_container">
                <label>UserName:</label>
                <input type="text" id="userNameUser" readonly />
            </div>
            <div class="div_input_container">
                <label>Old Password:</label>

            </div>
            <div class="div_input_container">

            </div>
            <div class="div_input_container">

            </div>
            <div id="saveDiv" class="buttonDiv">
                <img src="FILES\iconmonstr-check-mark-circle-thin-48.png" id="mark_icon" />

            </div>
            <div id="cancelDiv" class="buttonDiv">
                <img src="FILES\iconmonstr-x-mark-circle-thin-48.png" id="decline_icon" />

        </form>

    </div>
    <div id="div_2_purcuases">

        <button id="button_purchuases" class="button_left">Purchase</button>
        <img src="FILES\iconmonstr-coin-2-32.png" class="total icon" <p class="total price">

        </p>

        <div id="shoping_bag_div" class="div_3_shop">

        </div>

        <div id="last_purchuase_div" class="div_3_shop">

        </div>
